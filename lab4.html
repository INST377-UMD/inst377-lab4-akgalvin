<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 - INST377</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section">
        <h2>Alert Me</h2>
        <form id="alertForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <button type="button" onclick="alertMe()">Alert Me!</button>
        </form>
    </section>

    <section class="section">
        <h2>Change Color</h2>
        <button type="button" onclick="changeColor()">Change Color</button>
    </section>

    <section class="section">
        <h2>Text Tester</h2>
        <form id="textTesterForm" onsubmit="return false;">
            <label for="textInput">Text Tester:</label>
            <input type="text" id="textInput" name="textInput">
            <button type="button" id="validateButton" onclick="validateText()">Validate Text</button>
        </form>
    </section>
    <section class="section">
        <h2>Add Text</h2>
        <button type="button" onclick="addText()">Add Text</button>
    </section>

    <script>
        function alertMe() {
            const nameInput = document.getElementById('name').value;
            if (nameInput) {
                alert(`Hi ${nameInput}!`);
            }
        }
        let isBlue = true;
        function changeColor() {
            if (isBlue) {
                document.body.style.backgroundColor = "green";
            } else {
                document.body.style.backgroundColor = "blue";
            }
            isBlue = !isBlue; 
        }

        function validateText() {
            const textInput = document.getElementById('textInput').value;
            const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/; 

            if (validation.test(textInput)) {
                alert("Your input contains special characters!");
            } else {
                alert("Your input is valid.");
            }
        }

        function addText() {
            const heading = document.querySelector('h1');
            heading.innerText = heading.innerText + " Add Text";
        }
    </script>
</body>
</html>
